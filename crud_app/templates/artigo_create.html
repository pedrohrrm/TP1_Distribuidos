{% extends 'base.html' %}

{% block title %}Criar/Atualizar Artigos{% endblock %}

{% block content %} 
	
	<form method="post" 
		action="{% if request.method == 'POST' %}{% url 'artigo_create' %}{% endif %}" 
		enctype="multipart/form-data">

		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Criar</button> 
	</form>

{% endblock content %}
